<!DOCTYPE html>
<html>
<head>
    <title>Mathpix &bull; 3D Grapher</title>
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/mathquill.css">
    <link rel="stylesheet" href="assets/css/style.css">

            <span class="brand-logo" style="margin-left: 30px; font-weight: 300">3D Grapher</span>

        <div class="eqs-col col s3" id="eq-sidebar">

            <div id="controls-container" class="teal">
